<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>响应式网站</title>
    <style>
        /* 基础样式 */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }
        
        /* 桌面导航 */
        .desktop-nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 0;
        }
        
        /* 移动端头部 */
        .mobile-header {
            display: none;
            justify-content: space-between;
            align-items: center;
            padding: 15px;
            background: #f8f8f8;
        }
        
        /* 响应式网格 */
        .grid {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            margin: 40px 0;
        }
        
        .grid-item {
            flex: 1 1 300px;
            background: #f0f0f0;
            padding: 20px;
            border-radius: 8px;
        }
        
        /* 媒体查询 */
        @media screen and (max-width: 768px) {
            .desktop-nav {
                display: none;
            }
            
            .mobile-header {
                display: flex;
            }
            
            .container {
                padding: 0 15px;
            }
        }
        
        @media screen and (max-width: 480px) {
            .grid-item {
                flex: 1 1 100%;
            }
            
            h1 {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <!-- 桌面导航 -->
    <nav class="desktop-nav container">
        <div class="logo">你的Logo</div>
        <div class="nav-links">
            <a href="/">首页</a>
            <a href="/products">产品</a>
            <a href="/contact">联系我们</a>
        </div>
    </nav>
    
    <!-- 移动端头部 -->
    <div class="mobile-header">
        <div class="logo">你的Logo</div>
        <div class="menu-toggle">☰</div>
    </div>
    
    <div class="container">
        <h1>欢迎来到我们的网站</h1>
        
        <div class="grid">
            <div class="grid-item">内容1</div>
            <div class="grid-item">内容2</div>
            <div class="grid-item">内容3</div>
        </div>
    </div>
</body>
</html>
